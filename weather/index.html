<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <!-- linking the fontawesome for the icon -->
    <script src="https://kit.fontawesome.com/00f0e4ec08.js" crossorigin="vishal"></script>

    <title>Weather search</title>
  </head>
  <body > 
    <div class="wrapper">
      <header><i class="fa-solid fa-arrow-left fa-lg"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter City Name" required />
          <button id="searchButton">Search  <i class="fa-solid fa-magnifying-glass fa-shake fa-lg"></i></button>
       
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="fa-sharp fa-solid fa-map-location-dot  fa-2x"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="fa-solid fa-temperature-high fa-fade fa-lg"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="fa-solid fa-droplet fa-fade fa-lg"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="copyright">
      <p>
        Made with ❤️ by <a href="#" target="_blank">Vishal Mishra</a>
      </p>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
